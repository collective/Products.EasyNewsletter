[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.0.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = Products.EasyNewsletter
package-extras = [test]

parts +=
    code-analysis
    i18ndude
    omelette
    zopepy

[code-analysis]
directory = ${buildout:directory}/Products/EasyNewsletter
pre-commit-hook = False
flake8-ignore = E501

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[versions]
zc.buildout = 1.7.1
