[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/Products/EasyNewsletter
clean-lines = False
csslint = False
csslint-bin = ${buildout:directory}/bin/csslint
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette,.ropeproject
flake8 = True
# enable: S001 and I001 in time:
flake8-ignore = E501,P001,T000, Q000, P002, S001
flake8-max-complexity = 15
flake8-extensions =
    flake8-blind-except
    flake8-debugger
    flake8-coding
jshint = False
jshint-bin = bin/jshint
multiprocessing = True
pre-commit-hook = False
return-status-codes = True

[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[versions]
# use latest version of coverage
coverage =

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy

[coverage]
recipe = zc.recipe.egg
eggs = coverage


