[tox]
envlist =
    py{37,38,39}-lint,
    py{37,38,39}-Plone{52},
    py{38,38,39}-Plone{60},
    py{38}-build_instance,
    py{38}-docs,
    coverage-report,

skip_missing_interpreters = True


[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39


[gh-actions:env]
PLONE-VERSION =
    Plone52: Plone52
    Plone60: Plone60


[testenv]
skip_install = true

extras =
    develop
    test

commands =
    {envbindir}/buildout -c {toxinidir}/{env:version_file} buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    # {envbindir}/buildout -c {toxinidir}/{env:version_file} buildout:directory={envdir} buildout:develop={toxinidir} annotate
    {envbindir}/buildout -c {toxinidir}/{env:version_file} buildout:directory={envdir} buildout:develop={toxinidir} install test robot
    coverage run {envbindir}/test --auto-color {posargs}
    # coverage run {envbindir}/test -v --all -t robot {posargs}

setenv =
    COVERAGE_FILE=.coverage.{envname}
    Plone52: version_file=test_plone52.cfg
    Plone60: version_file=test_plone60.cfg

deps =
    Plone52: -rrequirements_plone52.txt
    Plone60: -rrequirements_plone60.txt
    coverage

[testenv:coverage-report]
skip_install = true
usedevelop = True
basepython = python3.8

deps =
    coverage
    -cconstraints_plone52.txt

setenv =
    COVERAGE_FILE=.coverage

commands =
    coverage erase
    coverage combine
    coverage html
    coverage xml
    coverage report


[lint]
skip_install = true

deps =
    isort
    flake8
    # helper to generate HTML reports:
    flake8-html
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    flake8-deprecated
    flake8-print
    #flake8-pytest
    flake8-todo
    flake8-isort
    mccabe
    # Potential flake8 plugins that should be used:  # TBD
    #flake8-blind-except
    #flake8-commas
    #flake8-docstrings
    #flake8-mypy
    #flake8-pep3101
    #flake8-plone-hasattr
    #flake8-string-format
    #flake8_strict
    #flake8-quotes
    #flake8-polyfill

commands =
    mkdir -p {toxinidir}/reports/flake8
    - flake8 --format=html --htmldir={toxinidir}/reports/flake8 --doctests src setup.py
    flake8 --doctests src setup.py
    isort --check-only --recursive {toxinidir}/src/Products

whitelist_externals =
    mkdir

[testenv:isort-apply]
skip_install = true

deps =
    isort

commands =
    isort --apply --recursive {toxinidir}/src

[testenv:black-check]
basepython = python3.9
skip_install = True
deps =
    -cconstraints.txt
    black

commands =
    black --check --diff -v src setup.py


[testenv:black-enforce]
basepython = python3.9
skip_install = True
deps =
    -cconstraints.txt
    black

commands =
    black -v src setup.py

[testenv:py37-lint]
basepython = python3.7
skip_install = true
deps = {[lint]deps}
commands = {[lint]commands}
whitelist_externals = {[lint]whitelist_externals}

[testenv:py38-lint]
basepython = python3.8
skip_install = true
deps = {[lint]deps}
commands = {[lint]commands}
whitelist_externals = {[lint]whitelist_externals}

[testenv:py39-lint]
basepython = python3.9
skip_install = true
deps = {[lint]deps}
commands = {[lint]commands}
whitelist_externals = {[lint]whitelist_externals}

[testenv:py38-docs]
basepython = python3.8
skip_install = true
#changedir=docs
deps =
    Sphinx

commands =
    sphinx-build -b html docs/source docs/_build/html

[testenv:update_translation]
skip_install = true

deps =
    i18ndude

commands =
    i18ndude find-untranslated
    i18ndude rebuild-pot
    i18ndude merge
    i18ndude sync
    i18ndude list

[testenv:release]
skip_install = true

deps =
    zest.releaser[recommended]

commands =
    fullrelease --no-input -v

[build_instance]
setenv =
    COVERAGE_FILE=.coverage.{envname}
    version_file=test_plone52.cfg

deps =
    -rrequirements.txt
    -cconstraints_plone52.txt
    coverage

commands =
    {envbindir}/buildout -c {toxinidir}/{env:version_file} buildout:directory={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/{env:version_file} buildout:directory={toxinidir} annotate
    {envbindir}/buildout -c {toxinidir}/{env:version_file} buildout:directory={toxinidir}



[testenv:py37-build_instance]
basepython = python3.7
skip_install = true
setenv = {[build_instance]setenv}
deps = {[build_instance]deps}
commands = {[build_instance]commands}

[testenv:py38-build_instance]
basepython = python3.8
skip_install = true
setenv = {[build_instance]setenv}
deps = {[build_instance]deps}
commands = {[build_instance]commands}

[testenv:py39-build_instance]
basepython = python3.9
skip_install = true
setenv = {[build_instance]setenv}
deps = {[build_instance]deps}
commands = {[build_instance]commands}
